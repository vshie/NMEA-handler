<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMEA Handler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-list {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .raw-data {
            height: 200px;
            overflow-y: auto;
            background-color: #212529;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .message-item {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">NMEA Handler</h1>
        
        <!-- Connection Settings -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Connection Settings</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="portSelect" class="form-label">Serial Port</label>
                        <select class="form-select" id="portSelect"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="baudSelect" class="form-label">Baud Rate</label>
                        <select class="form-select" id="baudSelect"></select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">&nbsp;</label>
                        <button id="connectBtn" class="btn btn-primary w-100">Connect</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Raw Data Display -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Raw Serial Data</h5>
            </div>
            <div class="card-body">
                <div id="rawData" class="raw-data"></div>
            </div>
        </div>

        <!-- NMEA Messages -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">NMEA Messages</h5>
            </div>
            <div class="card-body">
                <div id="messageList" class="message-list"></div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let messageTypes = new Set();

        // Initialize dropdowns
        async function initializeDropdowns() {
            try {
                const portsResponse = await fetch('/ports');
                const ports = await portsResponse.json();
                const portSelect = document.getElementById('portSelect');
                ports.ports.forEach(port => {
                    const option = document.createElement('option');
                    option.value = port;
                    option.textContent = port;
                    portSelect.appendChild(option);
                });

                const baudResponse = await fetch('/baud_rates');
                const baudRates = await baudResponse.json();
                const baudSelect = document.getElementById('baudSelect');
                baudRates.rates.forEach(rate => {
                    const option = document.createElement('option');
                    option.value = rate;
                    option.textContent = rate;
                    baudSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error initializing dropdowns:', error);
            }
        }

        // Connect/Disconnect handler
        document.getElementById('connectBtn').addEventListener('click', async () => {
            const portSelect = document.getElementById('portSelect');
            const baudSelect = document.getElementById('baudSelect');
            const connectBtn = document.getElementById('connectBtn');

            if (!isConnected) {
                try {
                    const response = await fetch('/connect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            port: portSelect.value,
                            baud_rate: parseInt(baudSelect.value)
                        })
                    });
                    const result = await response.json();
                    
                    if (result.status === 'connected') {
                        isConnected = true;
                        connectBtn.textContent = 'Disconnect';
                        startReading();
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error('Error connecting:', error);
                    alert('Failed to connect');
                }
            } else {
                try {
                    const response = await fetch('/disconnect');
                    const result = await response.json();
                    
                    if (result.status === 'disconnected') {
                        isConnected = false;
                        connectBtn.textContent = 'Connect';
                        stopReading();
                    }
                } catch (error) {
                    console.error('Error disconnecting:', error);
                }
            }
        });

        // Read serial data
        let readingInterval;
        async function startReading() {
            readingInterval = setInterval(async () => {
                if (!isConnected) return;

                try {
                    const response = await fetch('/read');
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // Update raw data display
                        const rawData = document.getElementById('rawData');
                        rawData.innerHTML += data.raw + '\n';
                        rawData.scrollTop = rawData.scrollHeight;

                        // If it's an NMEA message, update message list
                        if (data.type) {
                            if (!messageTypes.has(data.type)) {
                                messageTypes.add(data.type);
                                addMessageType(data.type);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error reading data:', error);
                }
            }, 100);
        }

        function stopReading() {
            clearInterval(readingInterval);
        }

        // Add new message type to the list
        function addMessageType(type) {
            const messageList = document.getElementById('messageList');
            const messageItem = document.createElement('div');
            messageItem.className = 'message-item';
            messageItem.innerHTML = `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="msg_${type}" onchange="toggleLogging('${type}', this.checked)">
                    <label class="form-check-label" for="msg_${type}">
                        ${type}
                    </label>
                </div>
            `;
            messageList.appendChild(messageItem);
        }

        // Toggle logging for a message type
        async function toggleLogging(type, enabled) {
            if (enabled) {
                try {
                    await fetch('/log_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: type,
                            enabled: true
                        })
                    });
                } catch (error) {
                    console.error('Error enabling logging:', error);
                }
            }
        }

        // Initialize the page
        initializeDropdowns();
    </script>
</body>
</html>
